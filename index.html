<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link css -->
    <link rel="stylesheet" href="style.css">

    <!--------------cdn---------------->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=League+Spartan&family=Oswald&family=Roboto:wght@500;900&family=Rubik&family=Varela+Round&display=swap"
        rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">

        <!-- Heading -->
        <h1>Weather App</h1>

        <!-- Tab-container -->
        <div class="tab-container">
            <p userWeather>Your Weather</p>
            <p searchWeather>Search Weather</p>
        </div>

        <!-- Grant-location-container -->
        <div class="grant-location-container" grant-location-container>
            <img src="./images/location.png" height="80" width="80">
            <p>Grant Location Access</p>
            <p>Allow Access to get Weather Information</p>
            <button class="button" data-grant-access>Grant Access</button>
        </div>

        <!-- Form container -->
        <div class="search-container">
            <form class="searchBox" searchBox>
                <input class="input-search" placeholder="Search for City... " searchInput>
                <button class="searchBtn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>

        <!-- Loading screen container -->
        <div class="loading-container">
            <img src="./images/loading.gif" height="120" width="120">
            <p>Loading...</p>
        </div>

        <!-- Show Weather App -->
        <div class="user-container">
            <div class="location-container">

                <!-- Your Current Location and Country Flag -->
                <div class="yourLocation">
                    <h2 current-location></h2>
                    <img src="" country-flag height="25px" width="25px">
                </div>

                <!-- Weather Description -->
                <div class="weather-details">
                    <p weather-desc></p>
                    <img src="" weather-icon height="60px" width="60px">

                    <!-- Temperature -->
                    <div class="temperature" temperature></div>
                </div>
            </div>

            <!-- Three cards parameters-->
            <div class="cards">
                <div class="card">
                    <img src="./images/wind.png" height="50" width="50">
                    <p>Wind-Speed</p>
                    <p class="Wind-Speed"></p>
                </div>
                <div class="card">
                    <img src="./images/humidity.png" height="50" width="50">
                    <p>Humidity</p>
                    <p class="Humidity"></p>
                </div>
                <div class="card">
                    <img src="./images/cloud.png" height="50" width="50">
                    <p>Clouds</p>
                    <p class="Clouds"></p>
                </div>
            </div>
        </div>

        <!-- Not Found -->
        <div class="not-found">
            <img src="./images/not-found.png">
            <p>City Not Found!</p>
        </div>
    </div>

    <!-- Link Javascript -->
    <script src="app.js"></script>

</body>

</html>
